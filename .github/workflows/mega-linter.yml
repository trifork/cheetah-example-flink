---
# MegaLinter GitHub Action configuration file
# More info at https://megalinter.io
name: MegaLinter

on:
  push:
    branches: [main, 'release/**']
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  build:
    name: MegaLinter
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: MegaLinter
        uses: oxsecurity/megalinter/flavors/java@v7.8.0
        env:
          # All available variables are described in documentation
          # https://megalinter.io/configuration/
          LINTER_RULES_PATH: "tools"
          VALIDATE_ALL_CODEBASE: true
          DISABLE: "COPYPASTE,SPELL"
          DISABLE_LINTERS: "REPOSITORY_TRIVY,REPOSITORY_TRIVY_SBOM,REPOSITORY_GRYPE,SPELL_LYCHEE,JSON_JSONLINT"
          EXCLUDED_DIRECTORIES: ".git,.github,.devcontainer,target,avrorecord"
          FILTER_REGEX_EXCLUDE: "catalog-info.yaml"
          JAVA_CHECKSTYLE_CONFIG_FILE: "checkstyle.xml"
          REPOSITORY_CHECKOV_ARGUMENTS: "--skip-check CKV2_GHA_1,CKV_DOCKER_2,CKV_GHA_7,CKV_SECRET_6"

      - name: Archive production artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: MegaLinter reports
          path: |
            megalinter-reports
            mega-linter.log
